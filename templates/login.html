<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | MyAce Education</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* === Background Image === */
    body {
      background: url("{{ url_for('static', filename='myace.png') }}") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* === Overlay for readability === */
    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 420px;
    }

    .brand {
      text-align: center;
      margin-bottom: 1rem;
    }

    .brand img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }

    .brand h3 {
      font-weight: 700;
      color: #0d6efd;
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0b5ed7;
    }

    .text-secondary a {
      color: #6b7280;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <div class="brand">
      <!-- Optional logo -->
      <!-- <img src="{{ url_for('static', filename='images/myace_logo.png') }}" alt="MyAce Education"> -->
      <h3>MyAce Education</h3>
    </div>

    <h4 class="text-center mb-3 fw-bold text-primary">Login</h4>

    {% if message %}
      <div class="alert alert-danger text-center">{{ message }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>

    <div class="text-center mt-4">
      <p>Donâ€™t have an account?
        <a href="{{ url_for('register') }}" class="fw-semibold text-decoration-none text-primary">Register here</a>
      </p>
      <p>
        <a href="{{ url_for('forgot_password') }}" class="text-secondary text-decoration-none">Forgot Password?</a>
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
