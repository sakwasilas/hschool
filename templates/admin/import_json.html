<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Import Students JSON</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-dark text-light">

<div class="container mt-5">
  <h2 class="text-center mb-4">ðŸ“‚ Import Students (JSON)</h2>

  <form action="{{ url_for('import_json') }}" method="POST" enctype="multipart/form-data" class="p-4 bg-secondary rounded">
    <div class="mb-3">
      <label for="json_file" class="form-label">Select JSON File</label>
      <input type="file" name="json_file" id="json_file" accept=".json" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary w-100">Import Students</button>
  </form>

  <div class="text-center mt-3">
    <a href="{{ url_for('manage_students') }}" class="btn btn-outline-light">Back to Manage Students</a>
  </div>
</div>

</body>
</html>
